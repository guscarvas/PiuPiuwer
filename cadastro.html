<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>PiuPiuwer</title>
    <link rel="icon" href="img/pj.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header class="titulo">

            <a>PiuPiuwer</a>
            <img class="logo" src="img/twitter.png" alt="Logo PiuPiuwer">

    </header>
    <main>
        <form>
            <fieldset>
                <legend class="primeiro">Suas informações para o cadastro:</legend>
                <label class="com-icone" for="nome" >Nome Completo:</label>
                <input id="nome" name="nome" required placeholder="Nome completo">
                <label class="com-icone" for="email">E-mail:</label>
                <input id="email" name="email" required placeholder="seu@email.com.br">
                <label for="username">Username:</label>
                <input id="username" name="username" required placeholder="Insira seu username" title="O username deve ter ao menos 8 caracteres, pense bem nele, pois ele não será editável!">
                <label class="com-icone" for="senha">Senha:</label>
                <input id="senha" name="senha" required placeholder="Insira a senha desejada" title="Asenha deve ter ao menos 8 caracteres">
                <label class="com-icone" for="confirma">Confirme a senha escolhida:</label>
                <input id="confirma" name="confirma" required placeholder="Senha escolhida" title="Confirme a senha escolhida acima">
            </fieldset>
            <button type="submit">Torne-se um Piuwer!</button>
        </form>
    </main>
</body>
