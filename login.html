<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>PiuPiuwer</title>
    <link rel="icon" href="img/pj.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="titulo">

            <a>PiuPiuwer</a>
            <img class="logo" src="img/twitter.png" alt="Logo PiuPiuwer">

    </header>
    <main>
        <form>
            <fieldset>
                <legend>Login</legend>
                <label class="com-icone" for="username">Username:</label>
                <input id="email" name="email" required placeholder="Insira seu username aqui">
                <label class="com-icone" for="senha">Senha:</label>
                <input id="senha" name="senha" required placeholder= "Insira sua senha aqui" title="A senha tem no mínimo 8 caracteres">
            </fieldset>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem conta? Cadastre-se e torne-se um PiuPiuwer!</p>
        <a class="cadastro" href="cadastro.html">Cadastre-se!</a>
        
    </main>
    
    
    
    
    
    
</body>
